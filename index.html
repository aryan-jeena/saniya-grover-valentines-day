<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <header class="header">
            <img src="https://cdn.pixabay.com/photo/2016/04/01/09/26/angel-1295166_960_720.png" alt="Cupid" class="cupid">
            <h1>Saniya Grover</h1>
        </header>
        <main>
            <h2 class="subheading">Will You Be My Valentine?</h2>
            <div class="heart"></div>
            <div class="decorations">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/20/29/red-2023421_960_720.png" alt="Rose" class="rose">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/20/29/red-2023421_960_720.png" alt="Rose" class="rose">
            </div>
            <div class="buttons">
                <button onclick="yesResponse()">Yes, of course!</button>
                <button onclick="ughResponse()">Boys are so ugh</button>
            </div>
            <p id="message"></p>
        </main>
        <footer>
            <p class="footer-text">Made with ‚ù§Ô∏è by Aryan Jeena</p>
        </footer>
    </div>

    <script>
        function yesResponse() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.textContent = "I love you too, Saniya ‚ù§Ô∏è You make my world brighter every day!";
            addConfetti();
        }

        function ughResponse() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.textContent = "I don't care, you're still my Valentine, and I love you! üòò";
            addConfetti();
        }

        function addConfetti() {
            const body = document.body;
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                body.appendChild(confetti);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const message = document.getElementById('message');
            message.style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Saniya</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <header class="header">
            <img src="https://cdn.pixabay.com/photo/2016/04/01/09/26/angel-1295166_960_720.png" alt="Cupid" class="cupid">
            <h1>Saniya Grover</h1>
        </header>
        <main>
            <h2 class="subheading">Will You Be My Valentine?</h2>
            <div class="heart"></div>
            <div class="decorations">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/20/29/red-2023421_960_720.png" alt="Rose" class="rose left">
                <img src="https://cdn.pixabay.com/photo/2017/01/31/20/29/red-2023421_960_720.png" alt="Rose" class="rose right">
            </div>
            <div class="buttons">
                <button class="btn yes" onclick="yesResponse()">Yes, of course!</button>
                <button class="btn ugh" onclick="ughResponse()">Boys are so ugh</button>
            </div>
            <p id="message"></p>
            <div id="special-message" class="hidden">
                <p>Saniya, you're the love of my life. I'm so grateful to have you as my girlfriend. ❤️</p>
            </div>
        </main>
        <footer>
            <p class="footer-text">Made with ❤️ by Aryan Jeena</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
